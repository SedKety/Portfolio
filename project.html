<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Project... - Nobe Mol</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* Core overrides for project page */
:root {
    --accent: #9775fa;
    --accent2: #8f7af0;
    --cyan: #4fdced;
    --glow: rgba(151,117,250,0.4);
}

.project-detail-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    max-width: 1600px;
    margin: 0 auto;
    padding: 120px 40px 80px;
    gap: 50px;
    position: relative;
    z-index: 5;
}

.project-main {
    flex: 1 1 800px;
    background: rgba(20,20,35,0.75);
    border-radius: 12px;
    padding: 50px;
    border: 1px solid rgba(151,117,250,0.3);
    box-shadow: 0 0 60px rgba(151,117,250,0.25);
    width: 100%; /* Ensures consistent width */
    box-sizing: border-box;
}

.project-main h2 {
    font-size: clamp(2.5rem, 8vw, 4rem);
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
}

.project-main h3 {
    font-size: 1.8rem;
    color: var(--cyan);
    margin: 40px 0 15px;
}

.project-main p { 
    color: #b0b0b0; 
    margin-bottom: 20px; 
    line-height: 1.9; 
    font-size: 1.1rem; 
}

.tags { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 12px; 
    margin: 25px 0; 
}

.language-tag, .tag {
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
}

.language-tag { 
    background: rgba(143,122,240,0.14); 
    color: var(--accent2); 
    border: 1px solid rgba(143,122,240,0.22); 
}

.tag { 
    background: rgba(79,220,237,0.08); 
    color: var(--cyan); 
    border: 1px solid rgba(79,220,237,0.14); 
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
}

.btn-small {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 32px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: white;
    font-weight: 700;
    border-radius: 8px;
    box-shadow: 0 10px 30px var(--glow);
    text-decoration: none;
    transition: all 0.4s;
    font-size: 1rem;
}

.btn-small:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 20px 50px var(--glow); 
}

.btn-small img { 
    width: 22px; 
    height: 22px; 
    filter: brightness(0) invert(1); 
}

/* Sidebar */
.project-sidebar {
    flex: 0 0 420px;
    background: rgba(20,20,35,0.75);
    border-radius: 12px;
    padding: 40px;
    border: 1px solid rgba(151,117,250,0.3);
    box-shadow: 0 0 60px rgba(151,117,250,0.25);
    width: 100%;
    box-sizing: border-box;
    max-width: 100%;
}

#code-spotlight-title {
    font-size: 1.8rem;
    color: var(--cyan);
    margin-bottom: 20px;
}

.code-box {
    background: #111;
    padding: 20px 20px 20px 60px;
    border-radius: 12px;
    overflow-x: auto;
    font-size: 0.95rem;
    color: #8b949e;
    max-height: 600px;
    box-shadow: inset 0 0 20px rgba(151,117,250,0.2);
    counter-reset: linenumber;
    width: 100%;
    box-sizing: border-box;
}

.code-box span {
    display: block;
    white-space: pre;
    counter-increment: linenumber;
    position: relative;
}

.code-box span::before {
    content: counter(linenumber);
    position: absolute;
    left: -50px;
    width: 40px;
    text-align: right;
    color: #555;
}

/* Cyber Gallery - FIXED */
.cyber-gallery {
    background: rgba(10,10,15,0.9);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(151,117,250,0.3);
    box-shadow: 0 0 40px rgba(151,117,250,0.2);
}

.gallery-viewport { 
    position: relative; 
    height: 520px; 
    background: #000; 
    overflow: hidden; 
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery-media-active { 
    max-width: 100%; 
    max-height: 100%; 
    object-fit: contain; /* Fixed cropping */
    display: block;
}

.gallery-btn {
    position: absolute; 
    top: 50%; 
    transform: translateY(-50%);
    width: 50px; 
    height: 50px; 
    background: rgba(0,0,0,0.7);
    border: none; 
    color: var(--cyan); 
    font-size: 32px; 
    border-radius: 50%;
    cursor: pointer; 
    z-index: 10; 
    backdrop-filter: blur(6px);
    transition: all 0.3s;
}

.gallery-btn:hover { 
    background: var(--cyan); 
    color: #000; 
}

.gallery-btn.prev { left: 20px; }
.gallery-btn.next { right: 20px; }

.gallery-fullscreen {
    position: absolute; 
    bottom: 16px; 
    right: 16px;
    background: rgba(0,0,0,0.7); 
    color: #fff; 
    border: none;
    width: 44px; 
    height: 44px; 
    border-radius: 8px; 
    font-size: 20px;
    cursor: pointer; 
    backdrop-filter: blur(6px);
    z-index: 11;
}

.gallery-fullscreen.active::after {
    content: "✕";
    font-size: 24px;
}

.gallery-thumbnails {
    display: flex; 
    gap: 10px; 
    padding: 20px; 
    overflow-x: auto;
    background: linear-gradient(to top, rgba(7,7,10,0.95), transparent);
}

.thumb {
    width: 110px; 
    height: 70px; 
    background-size: cover; 
    background-position: center;
    border-radius: 8px; 
    cursor: pointer; 
    opacity: 0.6; 
    transition: all 0.3s;
    border: 2px solid transparent; 
    flex-shrink: 0;
}

.thumb.active, .thumb:hover { 
    opacity: 1; 
    border-color: var(--cyan); 
    box-shadow: 0 0 20px rgba(79,220,237,0.5); 
}

/* Fullscreen styles */
:fullscreen .gallery-viewport,
:-webkit-full-screen .gallery-viewport,
:-moz-full-screen .gallery-viewport {
    height: 100vh !important;
    width: 100vw !important;
}

:fullscreen .gallery-media-active,
:-webkit-full-screen .gallery-media-active {
    max-width: 95vw;
    max-height: 95vh;
    object-fit: contain;
}

/* Responsive */
@media(max-width: 1200px) {
    .project-detail-container { 
        flex-direction: column; 
        padding: 100px 20px 60px; 
        gap: 40px;
    }
    .project-sidebar { 
        flex: 1 1 100%; 
    }
    .gallery-viewport { 
        height: 400px; 
    }
}

@media(max-width: 768px) {
    .project-main, .project-sidebar {
        padding: 30px;
    }
    .gallery-viewport {
        height: 300px;
    }
    .gallery-btn {
        width: 44px;
        height: 44px;
        font-size: 28px;
    }
}
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>
<div id="cursor"></div>

<header>
    <nav class="navbar">
        <div class="logo">Nobe Mol</div>
        <ul>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="loading-screen">
    Loading project <strong id="loading-title">…</strong>
</div>

<div class="project-detail-container" id="project-content" style="display:none;">
    <div class="project-main">
        <h2 id="project-title">Loading…</h2>

        <h3>Description</h3>
        <p id="project-description">Please wait while we load this project...</p>

        <h3>Information</h3>
        <div id="project-information"></div>

        <h3>Languages & Frameworks</h3>
        <div id="language-container" class="tags"></div>

        <h3>Tags</h3>
        <div id="tag-container" class="tags"></div>

        <h3>Gallery</h3>
        <div id="image-gallery"></div>

        <h3>Key Features</h3>
        <ul id="feature-list" style="color:#b0b0b0; padding-left:30px; margin:20px 0;"></ul>

        <div class="button-group">
            <a href="index.html#projects" class="btn-small">Back to Projects</a>
            <a id="github-link" href="#" target="_blank" class="btn-small">
                <img src="Images/Icons/Github.png" alt="GitHub">
                View on GitHub
            </a>
        </div>
    </div>

    <div class="project-sidebar">
        <h3 id="code-spotlight-title">Code Spotlight</h3>
        <pre id="code-snippet" class="code-box"><span></span></pre>
    </div>
</div>

<script>
// === MATRIX RAIN + CURSOR (same as index.html) ===
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;

const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ';
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = new Array(columns).fill(0).map(() => Math.floor(Math.random() * Math.max(1, Math.floor(canvas.height / fontSize))));
const gradientStops = ['#39ff14', '#08f7fe', '#9775fa'];

function hexToRgb(hex) { const m = hex.replace('#',''); return [parseInt(m.substr(0,2),16), parseInt(m.substr(2,4),16), parseInt(m.substr(4,6),16)]; }
function lerp(a,b,t) { return a + (b-a)*t; }
function lerpColor(c1,c2,t) { return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
function rgbToCss(rgb) { return `rgb(${rgb[0]},${rgb[1]},${rgb[2]})`; }
const stopRgbs = gradientStops.map(hexToRgb);

function getColorForColumn(i) {
    const t = i / Math.max(1, drops.length - 1);
    const segments = stopRgbs.length - 1;
    const segIndex = Math.floor(t * segments);
    const localT = (t * segments) - segIndex;
    const c1 = stopRgbs[segIndex];
    const c2 = stopRgbs[Math.min(segIndex + 1, stopRgbs.length - 1)];
    return rgbToCss(lerpColor(c1, c2, localT));
}

function draw() {
    ctx.fillStyle = 'rgba(10,10,15,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + 'px Fira Code';
    for (let i = 0; i < drops.length; i++) {
        ctx.fillStyle = getColorForColumn(i);
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 40);

window.addEventListener('resize', () => {
    canvas.width = innerWidth; canvas.height = innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    drops = new Array(columns).fill(0).map((_, i) => drops[i] ?? 0);
});

// Custom cursor
document.addEventListener('mousemove', e => {
    document.getElementById('cursor').style.left = e.clientX + 'px';
    document.getElementById('cursor').style.top = e.clientY + 'px';
});

// === PROJECT LOADER ===
const params = new URLSearchParams(window.location.search);
const projectId = params.get("id");
const loadingTitle = document.getElementById("loading-title");

if (!projectId) {
    loadingTitle.innerHTML = "<span style='color:#e74c3c'>No project specified</span>";
    throw new Error("Project ID missing");
}
loadingTitle.textContent = projectId.replace(/-/g, " ").replace(/\b\w/g, c => c.toUpperCase());

fetch("projects.json")
    .then(r => r.json())
    .then(projects => {
        const project = projects.find(p => p.id.toLowerCase() === projectId.toLowerCase());
        if (!project) throw new Error(`Project "${projectId}" not found`);

        document.querySelector(".loading-screen").remove();
        document.getElementById("project-content").style.display = "flex";

        document.title = `${project.title} - Nobe Mol`;
        document.getElementById("project-title").textContent = project.title;
        document.getElementById("project-description").textContent = project.description || "No description provided.";

        const infoContainer = document.getElementById("project-information");
        (project.information || []).forEach(info => {
            const p = document.createElement("p"); p.textContent = info; infoContainer.appendChild(p);
        });

        ["languages", "tags"].forEach(key => {
            const container = document.getElementById(key === "languages" ? "language-container" : "tag-container");
            container.innerHTML = "";
            (project[key] || []).forEach(item => {
                const span = document.createElement("span");
                span.className = key === "languages" ? "language-tag" : "tag";
                span.textContent = item;
                container.appendChild(span);
            });
        });

        const featureList = document.getElementById("feature-list");
        (project.features || []).forEach(f => { 
            const li = document.createElement("li"); 
            li.textContent = f; 
            featureList.appendChild(li); 
        });

        // === GALLERY - FULLY FIXED ===
        const gallery = document.getElementById("image-gallery");
        gallery.innerHTML = '';

        if (!project.images || project.images.length === 0) {
            gallery.innerHTML = '<p style="color:#888; font-style:italic; margin:30px 0;">No media available for this project.</p>';
        } else {
            gallery.innerHTML = `
                <div class="cyber-gallery">
                    <div class="gallery-viewport" id="gallery-viewport">
                        <button class="gallery-btn prev" aria-label="Previous">‹</button>
                        <button class="gallery-btn next" aria-label="Next">›</button>
                        <button class="gallery-fullscreen" id="fs-btn" aria-label="Toggle Fullscreen">⛶</button>
                        <div class="gallery-media-container" id="media-container"></div>
                    </div>
                    <div class="gallery-thumbnails" id="gallery-thumbs"></div>
                </div>
            `;

            const viewport = document.getElementById('gallery-viewport');
            const mediaContainer = document.getElementById('media-container');
            const thumbsContainer = document.getElementById('gallery-thumbs');
            const prevBtn = viewport.querySelector('.prev');
            const nextBtn = viewport.querySelector('.next');
            const fsBtn = document.getElementById('fs-btn');

            let currentIndex = 0;
            const mediaItems = project.images.map(src => ({ src, isVideo: /\.(mp4|webm|ogg)$/i.test(src) }));

            function createMedia(index) {
                const item = mediaItems[index];
                const el = item.isVideo ? document.createElement('video') : document.createElement('img');
                el.className = 'gallery-media-active';
                if (item.isVideo) { 
                    el.src = item.src; 
                    el.controls = true; 
                    el.playsInline = true; 
                    el.muted = false;
                } else { 
                    el.src = item.src; 
                    el.alt = `${project.title} - ${index + 1}`; 
                    el.loading = 'lazy'; 
                }
                return el;
            }

            function showMedia(index) {
                currentIndex = (index + mediaItems.length) % mediaItems.length;
                mediaContainer.innerHTML = '';
                const media = createMedia(currentIndex);
                mediaContainer.appendChild(media);
                thumbsContainer.querySelectorAll('.thumb').forEach((t, i) => t.classList.toggle('active', i === currentIndex));
                if (mediaItems[currentIndex].isVideo) media.play().catch(() => {});
            }

            // Thumbnails
            mediaItems.forEach((item, i) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                if (i === 0) thumb.classList.add('active');

                if (item.isVideo) {
                    thumb.style.background = '#000';
                    thumb.innerHTML = '<div style="color:#666;font-size:12px;text-align:center;padding-top:25px;">Video</div>';
                    thumb.style.backgroundImage = 'linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%)';
                    thumb.style.backgroundSize = '20px 20px';
                    thumb.style.backgroundPosition = '0 0, 10px 10px';
                } else {
                    thumb.style.backgroundImage = `url(${item.src})`;
                }

                thumb.addEventListener('click', () => showMedia(i));
                thumbsContainer.appendChild(thumb);
            });

            prevBtn.onclick = () => showMedia(currentIndex - 1);
            nextBtn.onclick = () => showMedia(currentIndex + 1);

            // FULLSCREEN TOGGLE - NOW WORKS PROPERLY
            fsBtn.onclick = () => {
                if (!document.fullscreenElement) {
                    viewport.requestFullscreen?.() || viewport.webkitRequestFullscreen?.();
                    fsBtn.classList.add('active');
                } else {
                    document.exitFullscreen?.() || document.webkitExitFullscreen?.();
                }
            };

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    fsBtn.classList.remove('active');
                }
            });

            document.addEventListener('keydown', e => {
                if (e.key === 'ArrowLeft') showMedia(currentIndex - 1);
                if (e.key === 'ArrowRight') showMedia(currentIndex + 1);
                if (e.key === 'Escape' && document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });

            let touchStartX = 0;
            viewport.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX, { passive: true });
            viewport.addEventListener('touchend', e => {
                const delta = e.changedTouches[0].clientX - touchStartX;
                if (Math.abs(delta) > 50) {
                    delta > 0 ? showMedia(currentIndex - 1) : showMedia(currentIndex + 1);
                }
            }, { passive: true });

            showMedia(0);
        }

        // Code spotlight
        const codeBox = document.getElementById("code-snippet");
        if (project.code && project.code.length) {
            const lines = Array.isArray(project.code) ? project.code : project.code.split("\n");
            codeBox.innerHTML = lines.map(line => {
                const escaped = line.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                return `<span>${escaped || "&nbsp;"}</span>`;
            }).join("");
        } else {
            codeBox.innerHTML = '<span style="color:#8b949e;font-style:italic;">No code snippet available</span>';
        }

        if (project.codeCaption) {
            document.getElementById("code-spotlight-title").textContent = `Code Spotlight – ${project.codeCaption}`;
        }

        const githubLink = document.getElementById("github-link");
        if (project.githublink) {
            githubLink.href = project.githublink;
            githubLink.style.display = "inline-flex";
        } else {
            githubLink.style.display = "none";
        }
    })
    .catch(err => {
        document.querySelector(".loading-screen").innerHTML = `<strong style="color:#e74c3c;">Error:</strong> ${err.message}`;
    });
</script>
</body>
</html>
